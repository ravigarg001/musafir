<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Count</title>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <div class="main">
      <h2 class="tool-name">Count passengers as they go by:</h2>
      <h1 id="count-el">0</h1>
      <div class="btn">
         <button class="increment-btn" onclick="increaseCount()">INCREASE</button>
         <button class="decrement-btn" onclick="decreaseCount()">DECREASE</button>
         <button class="save-btn" onclick="showEntries()" >SAVE</button>
   </div>
   <h3 id="entries">Previous entries: </h3>
</div>
<script src="script.js"></script>
</body>
</html>
