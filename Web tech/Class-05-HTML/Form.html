<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
</head>
<body>
   <center>
         <form action="http://localhost:8080" method="get">
            Enter Name : <input type="text" placeholder="Your Name"> <br>
            Enter Email : <input type="email" id="email" name="email"> <br>
            Enter Password : <input type="password" placeholder="Password"> <br>
            <hr>

            Your Favorite Icecream  <br>  
            <input type="checkbox" name="icecream" value="vanilla"> Vanila 
            <input type="checkbox" name="icecream" value="chocolate"> Chocolate 
            <input type="checkbox" name="icecream" value="butterScotch"> butterScotch 
            <hr>

            Gender <br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female 
            <input type="radio" name="gender" value="others"> Others 

            <input type="submit">
      </form>
</center>
</body>
</html>
