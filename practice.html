<body>
   <div id="div">
   <h1 id="joke"> Click the Button to get Joke</h1>

// whenever btn is clicked call getJoke function
document.getElementById("btn").addEventListener("click",getJoke)


function getJoke(){
   fetch("https://api.chucknorris.io/jokes/random")
   .then((response) =>{
       console.log(response);
       return response.json();
   }).then((res)=>{
       document.getElementById("joke").innerText = res.value;
   })
}

</script>
